version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      dev-changeset:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - '@changesets/*'

      dev-code-check:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - 'prettier'
          - '@marcalexiei/prettier-config'

      dev:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '@rollup/*'
          - 'rollup'
          - 'typescript'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'vitest'
